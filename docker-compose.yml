version: '2' 
services: 
  application:
      image: euclid1990/ubuntu-server
      volumes:
        - ./blog:/var/www/html/blog
  webserver: 
    build: .
    ports: 
      - '80:80' 
    volumes:
      - ./:/var/www/html 
      - ./apache.conf:/etc/apache2/sites-available/000-default.conf 
    links:
      - db 

  db: 
    image: mysql:5.7 
    volumes: 
      - "./data/db:/var/lib/mysql"
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: 1
      MYSQL_DATABASE: javitube
      MYSQL_USER:  root
      MYSQL_PASSWORD: 1
    ports:
      - "3306:3306"